<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="body">
    <div class="container">
        <div style="margin-top: 100px">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category,message in messages %} {% if category ==
            'error' %}
            <div
              role="alert"
              class="alert alert-danger alert-dismiss"
              style="margin-top: 100px"
            >
              {{ message }}
            </div>
            {% else %}
            <div
              role="alert"
              class="alert alert-success alert-dismiss"
              style="margin-top: 100px"
            >
              {{ message }}
            </div>
            {% endif %} {% endfor %} {% endif %} {% endwith %}
          </div>
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    LOGIN PANEL
                </div>
    
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form class="form-signin" method="post">
                            <div class="form-group">
                                <label class="form-control-label">USERID</label>
                                <input type="text" id="usrid" name="usrid" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" id="pass" name="pass" class="form-control" i>
                            </div>
    
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-centerted" style="color:rgb(77, 73, 73);">Didn't have account? <a href="/signup">Click here</a></div>
                
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</body>
</html>
